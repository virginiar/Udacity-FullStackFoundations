<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Menu Item</title>
</head>
<body>
    <h1>Delete Menu Item</h1>

    
    <form action="{{url_for('deleteMenuItem', restaurant_id = restaurant_id, menu_id = item.id)}}" method="POST">
        <label for="item">Are you are sure you want to delete {{item.name}}</label><br>
        <input type="submit" value="Delete" id="item">
    </form>

    <p><a href="{{url_for('showMenu', restaurant_id = restaurant_id)}}">Cancel</a></p>
</body>
</html>
