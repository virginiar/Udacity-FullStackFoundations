<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
</head>
<body>
    <h1>Restaurants</h1>

    <a href="{{url_for('newRestaurant')}}">Create New Restaurant</a>

    {% if restaurants == [] %}
    <p>You currently have no restaurants</p>
    {% endif %}

    <p><br></p>

    {% for restaurant in restaurants %}

    <p><a href="{{url_for('showMenu', restaurant_id = restaurant.id)}}">
        {{restaurant.name}}</a></p>
    <a href="{{url_for('editRestaurant', restaurant_id = restaurant.id)}}">
        Edit Restaurant</a>
    <a href="{{url_for('deleteRestaurant', restaurant_id = restaurant.id)}}">
        Delete Restaurant</a>
    <p><br></p>
    
    {% endfor %}

</body>
</html>
