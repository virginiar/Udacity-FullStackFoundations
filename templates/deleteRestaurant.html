<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Restaurant</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Delete Restaurant</h1>

    
    <form action="{{url_for('deleteRestaurant', restaurant_id = restaurant.id)}}" method="POST">
        <label for="restaurant">Are you are sure you want to delete {{restaurant.name}}</label><br>
        <input type="submit" value="Delete" id="restaurant">
    </form>
    <p><a href="{{url_for('showRestaurants')}}">Cancel</a></p>
</body>
</html>
