<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Restaurant</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Restaurant</h1>

    <form action="{{url_for('editRestaurant', restaurant_id = restaurant.id)}}" method="POST">
        <label for="restaurant">Name:</label><br>
        <input type="text" name="name" id="restaurant" placeholder="{{restaurant.name}}">
        <input type="submit" value="Edit">
    </form>
    <p><a href="{{url_for('showRestaurants')}}">Cancel</a></p>
</body>
</html>
